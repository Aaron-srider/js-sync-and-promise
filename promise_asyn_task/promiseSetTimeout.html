<script>
    // 使用promise可以封装一些异步api，解决回调地狱



    // 该promise封装的任务：等待1秒（1s后promise变resolved）
    new Promise((resolve, reject) => {
        setTimeout(resolve, 1000)
    }).then(value => {
        console.log("1s 后")
        return new Promise((resolve, reject) => {
            setTimeout(resolve, 1000)
        })
    }).then(value => {
        console.log("2s 后")
    })


    // 使用函数封装promise，该函数
    function timeout(delay) {
        return new Promise((resolve, reject) => {
            setTimeout(resolve, delay)
        })
    }

    timeout(1000).then(_ => {
        console.log("1s 后")
        return timeout(1000)
    }).then(_ => {
        console.log("又是1s")
    })


</script>
